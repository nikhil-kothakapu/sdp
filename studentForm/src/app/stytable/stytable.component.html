<mat-toolbar class="tool-bar">
    <span>Student Data</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="editoraddmethod()">
     <mat-icon>
         <span class="material-symbols-outlined">
         add_box
         </span>
     </mat-icon>
   </button>
  </mat-toolbar>



  <div class="filt-ref">
    <div >
      <mat-form-field appearance="fill">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Nik" #input>
      </mat-form-field>
    </div>
    <span class="example-spacer"></span>
    
    <button mat-icon-button (click)="getStudentListData()"><mat-icon><span class="material-icons-outlined">
      refresh
      </span></mat-icon></button>
  </div>
  
 
 <div class="table-cont">
   <div class="mat-elevation-z8">
     <table mat-table [dataSource]="dataSource" matSort>
   
       <!-- ID Column -->
       <ng-container matColumnDef="id" >
         <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
         <td mat-cell *matCellDef="let row" class="pin">
          <div  class="id-col">
            <span [hidden]="done" class="spinnerd"><mat-spinner  [diameter]="35"></mat-spinner></span> 
            <span class="idd">{{row.id}}</span> 
          </div>
          
        </td>
       </ng-container>
   
     
   
       <!-- Name Column -->
       <ng-container matColumnDef="name">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
         <td mat-cell *matCellDef="let row"> {{row.name}} </td>
       </ng-container>
   
        <!-- Gender Column -->
        <ng-container matColumnDef="gender">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
         <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
       </ng-container>
   
       <!-- doj Column -->
       <ng-container matColumnDef="doj">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Joining </th>
         <td mat-cell *matCellDef="let row"> {{row.doj| date}} </td>
       </ng-container>
 
       <!-- rollnumber Column -->
       <ng-container matColumnDef="rollnumber">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Roll Number </th>
         <td mat-cell *matCellDef="let row"> {{row.rollnumber}} </td>
       </ng-container>
   
       <!-- course Column -->
       <ng-container matColumnDef="course">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Course </th>
         <td mat-cell *matCellDef="let row"> {{row.course}} </td>
       </ng-container>
   
       <!-- email Column -->
       <ng-container matColumnDef="email">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
         <td mat-cell *matCellDef="let row"> {{row.email}} </td>
       </ng-container>
 
       <!-- action Column -->
       <ng-container matColumnDef="action">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
         <td mat-cell *matCellDef="let row"> 
           <button mat-icon-button color="primary" (click)="edit(row)">
             <mat-icon>edit</mat-icon>
           </button>
           <button mat-icon-button color="warn" (click)="ondeleteStudent(row.id)">
             <mat-icon>delete</mat-icon>
           </button>
         </td>
       </ng-container>
   
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   
       <!-- Row shown when there is no matching data. -->
       <tr class="mat-row" *matNoDataRow>
         <td class="mat-cell" colspan="4">stop it yaar  "{{input.value}}" is not on this table</td>
       </tr>
     </table>
   
     <mat-paginator [pageSizeOptions]="[5, 10, 15, 100]" aria-label="Select page of users"></mat-paginator>
   </div>
 
 </div>
